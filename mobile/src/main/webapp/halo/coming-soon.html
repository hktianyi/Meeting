<!DOCTYPE html>
<html lang="en-US">
  <head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"
>
    <title>Halo - Mobile Template</title>
    <meta content="IE=edge" http-equiv="x-ua-compatible">
    <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <!-- Icons -->
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" media="all" rel="stylesheet" type="text/css">
    <!-- Styles -->
    <link href="../static/css/keyframes.css" rel="stylesheet" type="text/css">
    <link href="../static/css/materialize.min.css" rel="stylesheet" type="text/css">
    <link href="../static/css/swiper.css" rel="stylesheet" type="text/css">
    <link href="../static/css/swipebox.min.css" rel="stylesheet" type="text/css">
    <link href="../static/css/style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="m-scene" id="main"> <!-- Main Container -->

      <!-- Page Content -->
      <div id="content" class="">

        <!-- Main Content -->
        <div class="animated fadein bg-opacity">
          <div class="valign-wrapper fullscreen">
            <!-- Page Center -->
            <div class="valign">
              <div class="row">
                <div class="col s12 center-align animated fadein delay-1">
                  <h1 class="title white-text">Coming Soon</h1>
                </div>
                <div class="col s12 center-align p-20 animated fadeinup delay-2">
                  <h2 id="countdown"></h2>
                  <span class="white-text">We're currently working on creating something fantastic.<br>
                  We'll be here soon, subscribe to be notified</span>
                  <div class="input-field animated fadein delay-4">
                    <input id="icon_prefix" type="email" class="center-align validate" placeholder="Enter your email address">
                    <a href="index.html" class="waves-effect waves-light btn primary-color">Send</a>
                  </div>
                </div>
              </div>
            </div>

            <!-- Footer -->
            <div class="page-bottom center-align p-b-20">
              <i class="ion-social-facebook p-10 white-text"></i>
              <i class="ion-social-twitter p-10 white-text"></i>
              <i class="ion-social-instagram p-10 white-text"></i>
              <i class="ion-social-pinterest p-10 white-text"></i>
              <i class="ion-social-dribbble p-10 white-text"></i>
            </div>
          </div>
        </div> <!-- End of Main Contents -->

         
      </div> <!-- End of Page Content -->

    </div> <!-- End of Page Container -->
    
    
    <script src="../static/plugins/jquery-2.1.0.min.js"></script>
    <script src="../static/plugins/jquery.swipebox.min.js"></script>
    <script src="../static/plugins/jquery.smoothState.min.js"></script>
    <script src="../static/plugins/materialize.min.js"></script>
    <script src="../static/plugins/swiper.min.js"></script>
    <script src="../static/plugins/jquery.mixitup.min.js"></script>
    <script src="../static/plugins/masonry.min.js"></script>
    <script src="../static/plugins/chart.min.js"></script>
    <script src="../static/plugins/functions.js"></script>
  </body>
</html>
